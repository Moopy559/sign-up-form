<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- SIDEBAR SECTION -->
    <div id="sidebar">
      <div class="stripe">
        <div>
          <img src="Moon.png" alt="Crescent moon icon" />
          <h1>SPACE CADETS</h1>
        </div>
      </div>
      <img
        src="starry-night_kyle-goetsch.jpg"
        ;
        alt="Starry Night photo by Kyle Geotsch"
        ;
        style="width: 33vw; height: 100vh; object-fit: cover"
        ;
      />
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div>
        <div class="padding" style="max-width: 50vw" id="cta">
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />Sign
          up <em>now</em> to get started. <br />
          <br />
          You <em>know</em> you want to.
        </div>
        <!-- FORM SECTION INPUT FIELDS -->
        <form action="form-test.html" method="post">
          <div class="padding form-bar">
            <p>Let's do this!</p>
            <div class="input-fields">
              <div id="row1">
                <div>
                  <div><label for="first-name">FIRST NAME</label></div>
                  <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="col2">
                  <div><label for="last-name">LAST NAME</label></div>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </div>
              <div id="row2">
                <div>
                  <div><label for="user-email">EMAIL</label></div>
                  <input type="email" name="user-email" id="user-email" />
                </div>
                <div class="col2">
                  <div><label for="user-phone">PHONE NUMBER</label></div>
                  <input
                    type="pattern"
                    name="user-phone"
                    id="user-phone"
                    pattern="(^\d{10}$|^\d{1,4} \d{1,3} \d{1,3}$)"
                  />
                </div>
              </div>
              <div id="row3">
                <div>
                  <div><label for="user-pass">PASSWORD</label></div>
                  <input
                    type="password"
                    minlength="6"
                    name="user-pass"
                    id="user-pass"
                  />
                </div>
                <div class="col2">
                  <div><label for="user-confirm">CONFIRM PASSWORD</label></div>
                  <input
                    type="password"
                    minlength="6"
                    name="user-confirm"
                    id="user-confirm"
                  />
                </div>
              </div>
            </div>
            <p
              id="error"
              class="hide"
              style="
                color: red;
                font-size: 0.8rem;
                margin-top: -10px;
                position: absolute;
              "
            >
              * Passwords do not match
            </p>
          </div>
          <div class="padding"><button>Create Account</button></div>
        </form>
        <p class="padding">Already have an account? <b>Log in</b></p>
      </div>
    </div>
  </body>
  <script>
    let userPass = document.querySelector("#user-pass");
    let userConfirm = document.querySelector("#user-confirm");
    let error = document.querySelector("#error");

    function validatePassword() {
      if (userPass.value == userConfirm.value) {
        error.classList.add("hide");
      } else {
        error.classList.remove("hide");
      }
    }

    userPass.addEventListener("input", validatePassword);
    userConfirm.addEventListener("input", validatePassword);
  </script>
</html>
