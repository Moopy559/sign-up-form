<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <!-- SIDEBAR SECTION -->
    <div id="sidebar">
      <div class="stripe">
        <div>
          <img src="/Moon.png" alt="Crescent moon icon" />
          <h1>SPACE CADETS</h1>
        </div>
      </div>
      <img
        src="/starry-night_kyle-goetsch.jpg"
        ;
        alt="Starry Night photo by Kyle Geotsch"
        ;
        style="width: 33vw; height: 100vh; object-fit: cover"
        ;
      />
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div>
        <div id="cta">
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />Sign
          up <em>now</em> to get started. <br /> <br>
          You <em>know</em> you want to.
        </div>
        <!-- FORM SECTION INPUT FIELDS -->
        <form action="https://httpbin.org/" method="post">
          <div>
            <p>Let's do this!</p>
            <div style="display: flex">
              <div>
                <div><label for="first-name">FIRST NAME</label></div>
                <input type="text" name="first-name" id="first-name" />
                <div><label for="user-email">EMAIL</label></div>
                <input type="email" name="user-email" id="user-email" />
                <div><label for="user-pass">PASSWORD</label></div>
                <input type="password" name="user-pass" id="user-pass" />
              </div>
              <div>
                <div><label for="last-name">LAST NAME</label></div>
                <input type="text" name="last-name" id="last-name" />
                <div><label for="user-phone">PHONE NUMBER</label></div>
                <!-- Need to add regex on the below line for phone number in pattern field -->
                <input
                  type="text"
                  name="user-phone"
                  id="user-phone"
                  pattern=""
                />
                <div>
                  <label for="user-confirm-pass">CONFIRM PASSWORD</label>
                </div>
                <input
                  type="password"
                  name="user-confirm-pass"
                  id="user-confirm-pass"
                />
              </div>
            </div>
          </div>
          <button>Create Account</button>
        </form>
        <p>Already have an account? <b>Log in</b></p>
      </div>
    </div>
  </body>
</html>
